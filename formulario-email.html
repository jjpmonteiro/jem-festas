<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="Somos uma empresa apaixonada por diversão">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <title>João & Marina Festas e Eventos</title>

    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="/src/css/style-formulario.css">
    <link rel="shortcut icon" href="src/imagens/JOAO&MARINA-ID-VISUAL-[BRAND].png" type="image/x-icon">
</head>

<body>
    <header class="cabecalho">
        <a href="./index.html" class="logo">
            <img src="/src/imagens/JOAO&MARINA-ID-VISUAL-[LOGO-VAR].png" alt="logo" class="imagem">
        </a>
    </header>
    <main class="conteudo-principal">
        <div class="fale-conosco">
            <img src="/src/imagens/pexels-cottonbro-4714291.jpg" class="imagem" alt="Garota comendo algodão doce">
            
            <div class="formulario">
                <h1 class="texto">Fale Conosco</h1>
                <label for="nome" class="titulo">Nome*
                    <input type="text" id="nome" placeholder="Nome">
                </label>

                <label for="email" class="titulo">E-mail*
                    <input type="text" id="email" placeholder="E-mail">
                </label>

                <label for="telefone" class="titulo">Telefone*
                    <input type="text" id="telefone" value="(81)" placeholder="Telefone">
                </label>

                <label for="texto">
                    <textarea name="fale-conosco" id="texto" cols="30" rows="10"
                        placeholder="Sua mensagem..."></textarea>
                </label>
                <button class="enviar">Enviar</button>
            </div>
        </div>
    </main>

    <footer class="rodape">
        <p class="copyright">© Todos os direitos reservados</p>
    </footer>

    <script src="/src/js/painel.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"></script>
</body>

</html>
